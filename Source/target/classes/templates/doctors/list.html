<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment ="content">
    <a class="btn btn-primary" href="/patients/new">Add new Doctor</a>
    <table class="table table-striped" id="doctors_list">
        <thead>
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>Status</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td class="username" th:text="${doctor.username}"></td>
            <td class="password" th:text="${doctor.password}"></td>
            <td class="status" th:text="${doctor.status}"></td>

            <td>
                <a th:href="@{'/doctors/{id}/delete'(id=${doctor.id})}" class="delete" th:attr="name=${doctor.username}">
                        <span class="fa-stack">
                            <i class="glyphicon glyphicon-trash"></i>
                        </span>
                </a>
            </td>

            <td>
                <a th:href="@{'/doctors/{id}/edit'(id=${doctor.id})}" class="edit" th:attr="name=${doctor.username}">
                    <span class="fa-stack">
                        <i class="glyphicon glyphicon-edit"></i>
                    </span>

                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</html>
