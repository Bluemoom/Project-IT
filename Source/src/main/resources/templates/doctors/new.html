<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form method="post" name="doctor_form" id="doctor_form" action="/doctors/create" role="form">
        <div class="form-group">
            <label for="username">UserName</label>
            <textarea rows="1" class="form-control" id="username" name="username"></textarea>
            <label for="password">Password</label>
            <textarea rows="1" class="form-control" id="password" name="password"></textarea>
            <label for="status">Status</label>
            <textarea rows="1" class="form-control" id="status" name="status"></textarea>
        </div>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
