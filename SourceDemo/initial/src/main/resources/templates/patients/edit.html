<html layout:decorator="layout" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<div layout:fragment="content">
    <form method="post" name="comment_form" id="comment_form" action="/patients/update" role="form">
        <div class="form-group">
            <label for="name">Patient Name</label>
            <textarea rows="5" class="form-control" id="name" name="name" th:text="${patient.name}"/>
        </div>
        <input type="hidden" id="post_id" rows="5" class="form-control" name="patient_id" th:value="${patient.id}"/>
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</html>
